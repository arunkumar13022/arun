name: Main
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "12.x"
      - name: Install dependencies
        run: npm install
      - name: Run test
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh command in target server
      - uses: appleboy/ssh-action@main
        with:
         host: 13.232.231.15
         username: ubuntu
         key: ${{ secrets.SSH_PRIVATE_KEY }}
